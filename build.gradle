plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
  mavenCentral()
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'bcs.BCS'
    }
    baseName = 'BinaryClassificationSynthesis'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
        
  // https://mvnrepository.com/artifact/com.microsoft.z3/libz3java.win
//implementation group: 'com.microsoft.z3', name: 'libz3java.win', version: '4.8.8'

implementation 'io.github.tudo-aqua:z3-turnkey:4.8.10'

  	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
